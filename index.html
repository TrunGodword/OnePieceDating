<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>One Piece Dating Simulator</title>
</head>
<body>
    <header>
        <h1 id="title">One Piece Dating Simulator by Trun "Kink Meister" Godword</h1>
        <button id="randomizer" onclick="randomize()">Let's Date!</button>
    </header>

    <main>
        <div class="dater">
            <h1 id="youGot"></h1>
            <h1 id="name"></h1>
            <img id="dater" src="" alt="">
        </div>
    
    
        <div class="ending">
            <h1 id="ending"></h1>
            <img id="bed" src="" alt="">
            <div class="explanation">
                <h1 id="theDate1"></h1>
                <h1 id="theDate2"></h1>
                <h1 id="theDate3"></h1>
            </div>
        </div>
    </main>

    <script src="./java.js"></script>
</body>
</html>
